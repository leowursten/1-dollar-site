<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pay to know your number</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    .card {
      background: #020617;
      padding: 2rem 2.5rem;
      border-radius: 1rem;
      box-shadow: 0 20px 40px rgba(0,0,0,0.5);
      max-width: 460px;
      text-align: center;
      border: 1px solid #1f2937;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 0.75rem;
    }

    p.description {
      font-size: 0.95rem;
      color: #9ca3af;
      margin-bottom: 1.5rem;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      margin-bottom: 1.2rem;
    }

    button {
      width: 100%;
      padding: 0.8rem 1.2rem;
      border-radius: 9999px;
      border: none;
      cursor: pointer;
      font-size: 0.95rem;
      font-weight: 600;
      transition: transform 0.1s ease, box-shadow 0.1s ease, background 0.15s ease, color 0.15s ease, border-color 0.15s ease;
    }

    button.primary {
      background: #22c55e;
      color: #022c22;
    }

    button.primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 20px rgba(34,197,94,0.3);
      background: #16a34a;
    }

    button.secondary {
      background: transparent;
      color: #e5e7eb;
      border: 1px solid #4b5563;
    }

    button.secondary:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 20px rgba(148,163,184,0.2);
      background: #020617;
      border-color: #9ca3af;
    }

    small {
      display: block;
      margin-top: 0.75rem;
      font-size: 0.8rem;
      color: #6b7280;
    }

    .hint {
      font-size: 0.8rem;
      color: #9ca3af;
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Pay to know your number</h1>

    <p class="description">
      Pay 1$ to discover how many people paid before you.
    </p>

    <p class="hint">
      Choose your payment method:
    </p>

    <div class="buttons">
      <button id="payUsd" class="primary">
        Pay $1 
      </button>

      <button id="payTwint" class="secondary">
        Pay 1 CHF with TWINT 
      </button>
    </div>

    <small>
      You’ll be redirected to a secure Stripe checkout. After payment, you’ll see your number.
    </small>
  </div>

  <script>
    const usdButton = document.getElementById('payUsd');
    const twintButton = document.getElementById('payTwint');

    usdButton.addEventListener('click', () => {
      // Replace with your LIVE USD Stripe Payment Link
      window.location.href = "https://buy.stripe.com/dRm3cv7NFgKp87X2J30Jq00";
    });

    twintButton.addEventListener('click', () => {
      // Replace with your LIVE CHF + TWINT Stripe Payment Link
      window.location.href = "https://buy.stripe.com/3cIfZhc3VfGlewldnH0Jq01";
    });
  </script>
</body>
</html>
