<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pay $1 to know</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    .card {
      background: #020617;
      padding: 2rem 2.5rem;
      border-radius: 1rem;
      box-shadow: 0 20px 40px rgba(0,0,0,0.5);
      max-width: 420px;
      text-align: center;
      border: 1px solid #1f2937;
    }

    h1 {
      font-size: 1.6rem;
      margin-bottom: 0.5rem;
    }

    p.description {
      font-size: 0.95rem;
      color: #9ca3af;
      margin-bottom: 1.5rem;
    }

    p#count {
      font-weight: 600;
      margin-bottom: 1.5rem;
    }

    button {
      padding: 0.8rem 1.6rem;
      border-radius: 9999px;
      border: none;
      cursor: pointer;
      font-size: 0.95rem;
      font-weight: 600;
      background: #22c55e;
      color: #022c22;
      transition: transform 0.1s ease, box-shadow 0.1s ease, background 0.15s ease;
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 20px rgba(34,197,94,0.3);
      background: #16a34a;
    }

    button:active {
      transform: translateY(0);
      box-shadow: none;
    }

    small {
      display: block;
      margin-top: 1rem;
      font-size: 0.8rem;
      color: #6b7280;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Pay $1 to know</h1>

    <p class="description">
      Pay $1 to find out how many people paid before you.
    </p>

    <p id="count">Ready to pay?</p>

    <button id="payButton">Pay $1</button>

    <small>
      Test mode â€” use card 4242 4242 4242 4242.
    </small>
  </div>

<script>
  const countElement = document.getElementById('count');
  const button = document.getElementById('payButton');

  // Simple static message
  countElement.textContent = "Click the button to pay $1 (test mode).";

  // Redirect to Stripe Payment Link
  button.addEventListener('click', () => {
    window.location.href = "https://buy.stripe.com/dRm3cv7NFgKp87X2J30Jq00";
  });
</script>

</body>
</html>
